<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore EPG Excel a XMLTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            background: #fafafa;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f0fe;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .settings {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .settings h3 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-group {
            margin: 20px 0;
        }
        .checkbox-group label {
            display: inline-block;
            margin-left: 8px;
            font-weight: normal;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .log {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .download-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: background 0.3s ease;
        }
        .download-link:hover {
            background: #1e7e34;
            color: white;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .two-columns {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Convertitore EPG Excel ‚Üí XMLTV</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>üìÅ Trascina qui il file Excel o clicca per selezionarlo</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">Seleziona File Excel</button>
            <input type="file" id="fileInput" accept=".xlsx,.xls" />
        </div>

        <div class="settings">
            <h3>‚öôÔ∏è Impostazioni</h3>
            
            <div class="two-columns">
                <div>
                    <div class="form-group">
                        <label for="channelId">ID Canale:</label>
                        <input type="text" id="channelId" value="ClassCNBC" />
                    </div>
                    
                    <div class="form-group">
                        <label for="channelName">Nome Canale:</label>
                        <input type="text" id="channelName" value="Class CNBC" />
                    </div>
                    
                    <div class="form-group">
                        <label for="iconUrl">URL Icona/Logo:</label>
                        <input type="text" id="iconUrl" value="https://via.placeholder.com/1920x1080/003366/FFFFFF?text=Class+CNBC" />
                    </div>
                </div>
                
                <div>
                    <div class="form-group">
                        <label for="timezone">Timezone:</label>
                        <select id="timezone">
                            <option value="+01:00">+01:00 (Italia)</option>
                            <option value="+00:00">+00:00 (UTC)</option>
                            <option value="+02:00">+02:00</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="dateRange">Periodo da convertire:</label>
                        <select id="dateRange">
                            <option value="all">Tutti i giorni disponibili</option>
                            <option value="today">Solo oggi</option>
                            <option value="tomorrow">Solo domani</option>
                            <option value="week">Prossimi 7 giorni</option>
                            <option value="custom">Date personalizzate</option>
                        </select>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="fillGaps" checked>
                        <label for="fillGaps">Riempi automaticamente i gap temporali</label>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn" id="convertBtn" onclick="convertFile()" disabled>üöÄ Converti in XMLTV</button>

        <div id="status"></div>
        <div id="log" class="log" style="display: none;"></div>
        <div id="downloadSection" style="display: none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let fileData = null;
        let xmltvContent = '';

        // Mappatura categorie
        const categoryMapping = {
            'Informazione': 'News',
            'Economia': 'Business', 
            'Intrattenimento': 'Entertainment',
            'Sport': 'Sports',
            'Musica': 'Music',
            'Documentario': 'Documentary',
            'Cultura': 'Arts/Culture',
            'Cucina': 'Cooking',
            'Travel': 'Travel',
            'Talk': 'Talk Show',
            'Reality': 'Reality',
            'Film': 'Movie'
        };

        // Mappatura rating
        const ratingMapping = {
            'U': '0',
            'T': '6',
            'VM14': '14',
            'VM18': '18',
            '6': '6',
            '12': '12',
            '14': '14',
            '16': '16',
            '18': '18'
        };

        // Setup file upload
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        const downloadSection = document.getElementById('downloadSection');

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function showStatus(message, type = 'info') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function addLog(message) {
            logDiv.style.display = 'block';
            logDiv.innerHTML += message + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function handleFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/i)) {
                showStatus('‚ö†Ô∏è Seleziona un file Excel (.xlsx o .xls)', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const workbook = XLSX.read(e.target.result, { 
                        type: 'binary',
                        cellDates: true,
                        cellNF: false,
                        cellText: false
                    });
                    
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    fileData = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: true });
                    
                    showStatus(`‚úÖ File caricato: ${file.name} (${fileData.length} righe)`, 'success');
                    convertBtn.disabled = false;
                    
                    addLog(`File caricato: ${file.name}`);
                    addLog(`Foglio: ${sheetName}`);
                    addLog(`Righe totali: ${fileData.length}`);
                    
                } catch (error) {
                    showStatus('‚ùå Errore nel leggere il file Excel', 'error');
                    addLog(`Errore: ${error.message}`);
                }
            };
            reader.readAsBinaryString(file);
        }

        function convertFile() {
            if (!fileData) {
                showStatus('‚ùå Carica prima un file Excel', 'error');
                return;
            }

            // Leggi i parametri dall'interfaccia
            const channelId = document.getElementById('channelId').value.trim();
            const channelName = document.getElementById('channelName').value.trim();
            const timezone = document.getElementById('timezone').value;
            const dateRange = document.getElementById('dateRange').value;
            const fillGaps = document.getElementById('fillGaps').checked;
            const iconUrl = document.getElementById('iconUrl').value.trim();

            addLog('\nüîß CONFIGURAZIONE SELEZIONATA:');
            addLog(`- Canale ID: ${channelId}`);
            addLog(`- Nome Canale: ${channelName}`);
            addLog(`- Timezone: ${timezone}`);
            addLog(`- Periodo: ${dateRange}`);
            addLog(`- Gap filling: ${fillGaps ? 'ATTIVO' : 'DISATTIVO'}`);
            addLog(`- URL Icona: ${iconUrl}`);
            addLog('\nInizio conversione...');
            
            try {
                // Genera data base (oggi)
                const today = new Date();
                const baseDate = today.getFullYear() + '-' + 
                    String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                    String(today.getDate()).padStart(2, '0');

                // Genera XMLTV con i parametri selezionati
                xmltvContent = generateXMLTV(
                    fileData, 
                    channelId, 
                    channelName, 
                    baseDate, 
                    timezone, 
                    iconUrl, 
                    dateRange, 
                    fillGaps
                );
                
                showStatus('‚úÖ Conversione completata!', 'success');
                showDownload();
                
            } catch (error) {
                showStatus('‚ùå Errore durante la conversione', 'error');
                addLog(`Errore: ${error.message}`);
                console.error(error);
            }
        }

        function generateXMLTV(data, channelId, channelName, baseDate, timezone, iconUrl, dateRange, fillGaps) {
            addLog('Generazione XMLTV...');
            addLog(`PARAMETRI RICEVUTI:`);
            addLog(`- channelId: ${channelId}`);
            addLog(`- channelName: ${channelName}`);
            addLog(`- baseDate: ${baseDate}`);
            addLog(`- timezone: ${timezone}`);
            addLog(`- dateRange: ${dateRange}`);
            addLog(`- fillGaps: ${fillGaps}`);
            
            // Calcola le date target in base alla selezione
            const today = new Date();
            const targetDates = [];
            
            if (dateRange === 'today') {
                const todayStr = today.getFullYear() + '-' + 
                    String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                    String(today.getDate()).padStart(2, '0');
                targetDates.push(todayStr);
            } else if (dateRange === 'tomorrow') {
                const tomorrow = new Date(today);
                tomorrow.setDate(today.getDate() + 1);
                const tomorrowStr = tomorrow.getFullYear() + '-' + 
                    String(tomorrow.getMonth() + 1).padStart(2, '0') + '-' + 
                    String(tomorrow.getDate()).padStart(2, '0');
                targetDates.push(tomorrowStr);
            } else if (dateRange === 'week') {
                for (let i = 0; i < 7; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() + i);
                    const dateStr = date.getFullYear() + '-' + 
                        String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                        String(date.getDate()).padStart(2, '0');
                    targetDates.push(dateStr);
                }
            }
            
            addLog(`Date target: ${targetDates.length > 0 ? targetDates.join(', ') : 'TUTTE'}`);
            
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
            xml += `<tv date="${new Date().toISOString().split('T')[0]}">\n`;
            
            // Info canale
            xml += `  <channel id="${channelId}">\n`;
            xml += `    <display-name lang="it">${channelName}</display-name>\n`;
            xml += `  </channel>\n\n`;
            
            let programCount = 0;
            let currentDate = new Date(baseDate);
            let dayChangeCount = 0;
            let skippedRows = 0;
            let filteredOutPrograms = 0;
            let gapsFilledCount = 0;
            
            // Array per raccogliere tutti i programmi
            let allPrograms = [];
            
            addLog(`Data iniziale: ${currentDate.toISOString()}`);
            
            // FASE 1: Raccolta di tutti i programmi
            for (let i = 0; i < data.length; i++) {
                const row = data[i];
                
                if (!row || row.length === 0) {
                    skippedRows++;
                    continue;
                }
                
                // Debug per le prime 5 righe
                if (i < 5) {
                    addLog(`Debug riga ${i}: [${row.length} col] Prima=${typeof row[0]} "${row[0]}" Seconda="${row[1] || 'N/A'}"`);
                }
                
                // Cambio di giorno
                if (row.length === 1 && row[0]) {
                    try {
                        let dateToCheck = row[0];
                        if (typeof dateToCheck === 'string') {
                            dateToCheck = new Date(dateToCheck);
                        }
                        
                        if (dateToCheck instanceof Date && !isNaN(dateToCheck.getTime())) {
                            currentDate = new Date(dateToCheck);
                            dayChangeCount++;
                            addLog(`Cambio giorno ${dayChangeCount}: ${currentDate.toDateString()}`);
                        }
                    } catch (e) {
                        addLog(`Errore parsing data riga ${i}: ${e.message}`);
                    }
                    continue;
                }
                
                // Skip righe che non sono programmi
                if (row.length < 10) {
                    skippedRows++;
                    continue;
                }
                
                // Parse dati programma
                const timeObj = row[0];
                const title = row[1];
                const programId = row[2];
                const category = row[6] || row[7];
                const rating = row[13];
                const shortDesc = row[15];
                const longDesc = row[16];
                
                if (!title || !programId) {
                    skippedRows++;
                    continue;
                }
                
                // Estrai l'ora
                let programTime;
                try {
                    let timeToUse = timeObj;
                    if (typeof timeObj === 'string') {
                        timeToUse = new Date(timeObj);
                    }
                    
                    if (timeToUse instanceof Date && !isNaN(timeToUse.getTime())) {
                        programTime = new Date(currentDate);
                        programTime.setHours(timeToUse.getHours(), timeToUse.getMinutes(), timeToUse.getSeconds(), 0);
                        
                        if (programCount < 5) {
                            addLog(`Programma ${programCount + 1}: "${title}" alle ${programTime.toISOString()}`);
                        }
                    } else {
                        continue;
                    }
                } catch (e) {
                    addLog(`Errore parsing ora per "${title}": ${e.message}`);
                    continue;
                }
                
                // FILTRO: Se ci sono date target, filtra
                if (targetDates.length > 0) {
                    const programDateStr = programTime.getFullYear() + '-' + 
                        String(programTime.getMonth() + 1).padStart(2, '0') + '-' + 
                        String(programTime.getDate()).padStart(2, '0');
                    
                    if (!targetDates.includes(programDateStr)) {
                        if (filteredOutPrograms < 5) {
                            addLog(`‚ùå FILTRATO: "${title}" del ${programDateStr}`);
                        }
                        filteredOutPrograms++;
                        continue;
                    }
                }
                
                // Aggiungi il programma all'array
                allPrograms.push({
                    startTime: programTime,
                    title: title,
                    programId: programId,
                    category: category,
                    rating: rating,
                    shortDesc: shortDesc,
                    longDesc: longDesc
                });
                
                programCount++;
            }
            
            addLog(`\nFASE 1 completata: Raccolti ${allPrograms.length} programmi`);
            if (filteredOutPrograms > 0) {
                addLog(`Programmi filtrati: ${filteredOutPrograms}`);
            }
            
            // ORDINAMENTO
            addLog('\nORDINAMENTO: Ordino programmi per orario...');
            allPrograms.sort((a, b) => a.startTime.getTime() - b.startTime.getTime());
            addLog(`Ordinamento completato: ${allPrograms.length} programmi in ordine cronologico`);
            
            // FASE 2: Calcolo durate con gap filling
            if (fillGaps) {
                addLog('\nFASE 2: Calcolo durate con riempimento gap...');
                
                for (let i = 0; i < allPrograms.length; i++) {
                    const currentProgram = allPrograms[i];
                    let endTime;
                    
                    if (i + 1 < allPrograms.length) {
                        // Controlla se il prossimo programma √® nello stesso giorno
                        const nextProgram = allPrograms[i + 1];
                        const currentDay = currentProgram.startTime.toDateString();
                        const nextDay = nextProgram.startTime.toDateString();
                        
                        if (currentDay === nextDay) {
                            // Estendi fino al prossimo programma
                            endTime = new Date(nextProgram.startTime);
                            
                            const originalDuration = 30 * 60 * 1000; // 30 minuti
                            const originalEnd = new Date(currentProgram.startTime.getTime() + originalDuration);
                            
                            if (endTime > originalEnd) {
                                gapsFilledCount++;
                                const gapMinutes = Math.round((endTime - originalEnd) / (1000 * 60));
                                if (gapsFilledCount <= 5) {
                                    addLog(`Gap riempito "${currentProgram.title}": +${gapMinutes} min`);
                                }
                            }
                        } else {
                            // Giorni diversi - durata standard
                            endTime = new Date(currentProgram.startTime);
                            endTime.setMinutes(endTime.getMinutes() + 30);
                        }
                    } else {
                        // Ultimo programma - durata standard
                        endTime = new Date(currentProgram.startTime);
                        endTime.setMinutes(endTime.getMinutes() + 30);
                    }
                    
                    currentProgram.endTime = endTime;
                    currentProgram.duration = Math.max(60, Math.floor((endTime - currentProgram.startTime) / 1000));
                }
            } else {
                addLog('\nFASE 2: Durate standard (30 min)...');
                for (let i = 0; i < allPrograms.length; i++) {
                    const currentProgram = allPrograms[i];
                    const endTime = new Date(currentProgram.startTime);
                    endTime.setMinutes(endTime.getMinutes() + 30);
                    currentProgram.endTime = endTime;
                    currentProgram.duration = 30 * 60;
                }
            }
            
            // FASE 3: Generazione XML
            addLog('\nFASE 3: Generazione XML...');
            
            for (let i = 0; i < allPrograms.length; i++) {
                const program = allPrograms[i];
                
                const formatXMLTVDate = (date) => {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    const seconds = String(date.getSeconds()).padStart(2, '0');
                    return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}${timezone}`;
                };
                
                const startFormatted = formatXMLTVDate(program.startTime);
                const endFormatted = formatXMLTVDate(program.endTime);
                
                xml += `  <programme start="${startFormatted}" stop="${endFormatted}" channel="${channelId}">\n`;
                xml += `    <episode-num system="assetID">${escapeXml(program.programId)}</episode-num>\n`;
                xml += `    <title lang="it">${escapeXml(program.title)}</title>\n`;
                
                if (program.longDesc && program.longDesc !== program.title && program.longDesc.trim() !== '') {
                    xml += `    <desc lang="it">${escapeXml(program.longDesc)}</desc>\n`;
                } else if (program.shortDesc && program.shortDesc !== program.title && program.shortDesc.trim() !== '') {
                    xml += `    <desc lang="it">${escapeXml(program.shortDesc)}</desc>\n`;
                }
                
                xml += `    <length units="seconds">${program.duration}</length>\n`;
                
                if (program.rating && program.rating !== 'U' && program.rating.trim() !== '') {
                    const mappedRating = ratingMapping[program.rating] || '0';
                    xml += `    <rating system="Italy Parental Rating">\n`;
                    xml += `      <value>${mappedRating}</value>\n`;
                    xml += `    </rating>\n`;
                } else {
                    xml += `    <rating system="Italy Parental Rating">\n`;
                    xml += `      <value>0</value>\n`;
                    xml += `    </rating>\n`;
                }
                
                if (program.category && program.category.trim() !== '') {
                    const mappedCategory = categoryMapping[program.category] || program.category;
                    xml += `    <category lang="it">${escapeXml(mappedCategory)}</category>\n`;
                }
                
                xml += `    <icon src="${escapeXml(iconUrl)}" width="1920" height="1080"></icon>\n`;
                xml += `  </programme>\n\n`;
                
                if ((i + 1) % 50 === 0) {
                    addLog(`Generati ${i + 1} programmi XML...`);
                }
            }
            
            xml += '</tv>';
            
            // Verifica finale date
            const uniqueDates = new Set();
            allPrograms.forEach(p => {
                const dateStr = p.startTime.getFullYear() + '-' + 
                    String(p.startTime.getMonth() + 1).padStart(2, '0') + '-' + 
                    String(p.startTime.getDate()).padStart(2, '0');
                uniqueDates.add(dateStr);
            });
            
            addLog(`\n=== RIEPILOGO FINALE ===`);
            addLog(`Modalit√†: ${dateRange}`);
            addLog(`Gap filling: ${fillGaps ? 'ATTIVO' : 'DISATTIVO'}`);
            if (fillGaps) {
                addLog(`Gap riempiti: ${gapsFilledCount}`);
            }
            addLog(`Programmi generati: ${allPrograms.length}`);
            addLog(`Date nel file: ${Array.from(uniqueDates).sort().join(', ')}`);
            addLog(`Lunghezza XML: ${xml.length} caratteri`);
            
            return xml;
        }

        function escapeXml(text) {
            if (!text) return '';
            return text.toString()
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function showDownload() {
            if (!xmltvContent || xmltvContent.length < 100) {
                addLog('ERRORE: Contenuto XML troppo piccolo o vuoto');
                return;
            }
            
            try {
                const blob = new Blob([xmltvContent], { type: 'application/xml;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                
                const channelId = document.getElementById('channelId').value.trim().toLowerCase();
                const dateRange = document.getElementById('dateRange').value;
                const dateStr = new Date().toISOString().split('T')[0];
                const filename = `${channelId}_epg_${dateRange}_${dateStr}.xml`;
                
                downloadSection.innerHTML = `
                    <h3>üì• Download File</h3>
                    <a href="${url}" download="${filename}" class="download-link">üíæ Scarica XMLTV (${(blob.size / 1024).toFixed(1)} KB)</a>
                    <p style="color: #666; font-size: 14px;">
                        File generato con successo<br>
                        Canale: ${document.getElementById('channelName').value}<br>
                        Periodo: ${document.getElementById('dateRange').selectedOptions[0].text}
                    </p>
                `;
                downloadSection.style.display = 'block';
                addLog(`File pronto: ${filename} (${blob.size} bytes)`);
            } catch (error) {
                addLog(`Errore creazione download: ${error.message}`);
                showStatus('‚ùå Errore nella creazione del file', 'error');
            }
        }

        // Log iniziale
        addLog('üöÄ Convertitore EPG pronto all\'uso');
    </script>
